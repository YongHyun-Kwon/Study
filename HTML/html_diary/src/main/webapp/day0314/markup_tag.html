<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 본문에서 특정 부분을 강조하여 보여줄 때 사용하는 태그.
	<b>, <strong>은 브라우저에서 표현될 때 동일하게 표혀된다. -->
오늘은 <b>월요일</b> 입니다. <br/>
오늘은 <strong>월요일</strong> 입니다. <br/>
<!-- HTML5에서는 이전 버전의 HTML 태그나 속성을 지원한다.
	 이클립스에서 경고가 뜨긴하지만 웹 브라우저에서는 문제 없이 해석되고 보여진다.
 -->
오늘은 <big>월요일</big> 입니다.<br/>
오늘은 <small>월요일</small> 입니다.<br/>

오늘은 <u>월요일</u> 입니다. <br/>
오늘은 <strike>월요일</strike> 입니다. <br/>
오늘은 <sup>월요일 입니다.</sup> <br/>
오늘은 <sub>월요일 입니다.</sub> <br/>
java언어에서 int 형의 크기는 -2<sup>31</sup> ~ + 2<sup>31</sup>-1<br/>
물의 화학기호는 H<sub>2O</sub> 입니다.<br/>
오늘은 <i>월요일</i> 입니다. <br/>
오늘은 <mark>월요일</mark> 입니다. <br/>

</body>
</html>
