<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 추가된 Form Control</title>
</head>
<body>

<form>
<label>color</label>
<input type="color" value="#00FF00"/><br/>
<label>달력객체</label>
<input type="date" value="2022-04-05"><br/>
<label>달력객체</label>
<input type="month" value="2022-04-05"><br/>
<label>달력객체</label>
<input type="datetime-local" value="2022-04-05"><br/>

<label>범위설정</label>
<input type="range" min = "0" max="100" value="80"><br/>

<label>이메일</label>
<input type="text" name="email"/>
<input type="email"/>
<label>전화번호</label>
<input type="text" name="tel"/>
<input type="tel"/>
</form>

</body>
</html>
