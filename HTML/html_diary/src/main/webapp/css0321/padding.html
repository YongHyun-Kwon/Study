<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 1px solid #333;
	width: 300px;
	height: 100px;
}
/* 왼쪽, 위쪽, 오른쪽, 아래쪽 */
#div1 {
	padding: 10px;
} /* width :300-> 320, height : 120px*/
#div2 {
	padding-left: 40px;
}

#div3 {
	padding-top: 40px;
}

#div4 {
	padding-right: 40px;
}

#div5 {
	padding-bottom: 40px;
}

input {
	padding-left: 10px;
	padding-top: 30px;
	padding-right: 20px;
	padding-bottom: 50px;
}
</style>
</head>
<body>
	<div>데이터</div>
	<div id="div1">데이터</div>
	<div id="div2">데이터</div>
	<div id="div3">데이터</div>
	<div id="div4">데이터</div>
	<div id="div5">데이터</div>

	<input type="text" value="안녕하세요?" />

	<ul type="disc" style="margin: 0; padding : 0">
		<li>오늘은</li>
		<li>월요일</li>
		<li>입니다.</li>
	</ul>

</body>
</html>
