<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<strong>순서목록</strong>
<ol type = "I"><!-- type속성을 생략하면 1 ~ n, type = "1,A,a,i,I -->
<li>Java SE</li>
<li>Oracle DBMS</li>
<li>JDBC</li>
<li>HTML</li>
<li>CSS</li>
</ol>

<hr/>
<strong>도형목록</strong>
<ul type = "circle"><!-- type 속성을 생략하면 disc가 기본속성, type = "disc,circle,square" -->
	<li>사과</li>
	<li>배</li>
	<li>감</li>
	<li>귤</li>
	<li>포도</li>
</ul>
<!--  li는 ul, ol에 포함되어 사용되어야 한다. -->
<li>ul 이나 ol에 포함되지 않은 태그</li>
<hr/>
<strong>설명목록</strong>
<dl>
	<dt>Java</dt>
	<dd>완벽한 객체지향 언어 WORA</dd>
	<dt>Oracle DBMS</dt>
	<dd>대용량 데이터를 사용할 때 효율이 좋은 DBMS</dd>
	<dt>JDBC></dt>
	<dd>Java에서 DBMS와 연동하기 위해 지원되는 기술</dd>
</dl>

</body>
</html>
