<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>
<strong>URL</strong><img src = "http://localhost/html_prj/common/images/daum_logo.png"/><br/>
<strong>URI</strong><img src = "../common/images/daum_logo.png"/><br/>
<hr/>
<strong>이미지 태그의 속성</strong><br/>
<img src = "images/sist_logo.png"/><br/>
<img src = "images/sist_log.png" alt = "sist로고"/><br/>
<img src = "images/sist_log.png" title = "sist로고"/><br/>
<!-- 이미지의 크기를 변경하는 width나 height은 하나만 설정하면 하나는 자동으로 연산되어 변경된다. -->
<img src = "images/sist_logo.png" width = "400"/><br/>
<img src = "images/sist_logo.png" height = "250" width="400"/><br/>

<a href = "http://sist.co.kr"><img src="images/sist_logo.png" border = "0"/></a>
</body>
</html>
