<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here.</title>
<!-- 공통CSS -->
<link rel="stylesheet" type="text/css"
	href="http://211.63.89.135/html_prj/common/css/main_20220321.css" />
<style type="text/css">
div{border : 1px solid #333; width: 400px; height: 300px; float: left}
</style>
<script type="text/javascript">
	function useID() {
		var name = document.getElementById("name").value;
		var flag = document.getElementById("flag").value;
		alert('이름 :' + name + ", flag : " + flag);
	} // useID
	function useName(){
		//var name = window.document.frm.name.value;
		//var flag = window.document.frm.flag.value;
		var obj = window.document.frm;
		var name = obj.name.value;
		var flag = obj.frm.flag.value;
		alert('이름 :' + name + ", flag : " + flag);
	}
</script>
</head>
<body>
	<div>
		<strong>id 속성을 사용한 값 얻기</strong><br />
		<!-- <form> 태그가 없어도 접근하여 값을 얻을 수 있다. -->
		<label>이름</label><input type="text" id="name" class="inputBox" /><br />
		<input type="checkbox" id="flag" value="저장" />저장<br /> <input
			type="button" value="id를 사용한 값 얻기" class="btn" onclick="useID()" />
	</div>
	<div>
		<strong>name 속성을 사용한 값 얻기</strong>
		<form name="frm">
			<fieldset>
				<legend> 입력폼 </legend>
				<label>이름</label><input type="text" name="name" class="inputBox" /><br />
				<input type="checkbox" name="flag" value="저장" />저장<br /> <input
					type="button" value="값 얻기" class="btn" onclick="useName()" />
			</fieldset>
		</form>
	</div>

</body>
</html>
