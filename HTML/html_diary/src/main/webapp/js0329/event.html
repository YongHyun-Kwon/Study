<script type="text/javascript">
//onload이벤트가 발생했을 때 버튼에 이벤트를 등록하여 처리 anonymous function 방식으로
window.onload = function() {
//function testEvt(){
 //var btn=document.getElementById("anonymous");
 //alert(btn);
 //무기명 함수로 이벤트를 등록 처리.
 document.getElementById("anonymous").onclick = function() {
	 var obj=document.frm;
	 var textVal=obj.text.value;
	 alert(textVal);
 }//onclick
 
 // addEventListern 함수 사용 이벤트는 on을 뺴고 사용
 // 함수명을 넣을 때는 addEventLister함수안에서 입력된 함수를 호출할 수있도록
 // 매개변수에 함수명만 전달해준다.(first class function) - 함수기호()를 사용하지 않는다.
 document.getElementById("named").addEventListener("click",getTextValue);
	
 
} // window.onload
function getTextValue() {
	var obj=document.frm1;
	alert(obj.text.value);
}

</script>
