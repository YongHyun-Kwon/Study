<script type="text/javascript">
function getRadioValue() {
	// 1. 폼얻기
	var obj = document.frm;
	// 2. control 얻기
	//alert(obj.gender[0].value+"/"+ obj.gender[1].value )
	//alert(obj.gender[0].checked+"/"+ obj.gender[1].value )
	var gender; // 변수에 대한 초기화를 하지 않으면 "undefined"
	for( var i = 0; i < obj.gender.length; i++){
		if( obj.gender[i].checked){
			gender = obj.gender[i].value;
		}
	} // end for
	
	if(typeof(gender)=="undefined"){
		alert("성별을 선택해주세요.");
		return;
	} // end if
	
	// 선택된 성별을 div출력
	var divNode = document.getElementById("output");
	divNode.innerHTML="선택하신 성별은 [" + gender + "]입니다."
	
} // getRadioValue

function getCheckBoxValue() {
	// 1. form 얻기
	var obj = document.frm;
	
	//2. 
	var value="";
	for(var i = 0; i < obj.hobby.length; i++){ // 배열로 얻어지는 control이므로 반복한다.
		if(obj.hobby[i].checked){ // 반복중인 <input>에 checked 상태
			value += obj.hobby[i].value+" ";
		} // end if
	} //end for
	
	if(value==""){
		value = "선택한 취미 없음.";
	} // end if
	
	// 선택된 성별을 div출력
	var divNode = document.getElementById("output");
	divNode.innerHTML= value;

	
} // getCheckBoxValue

} // getSelectValue

<body>

	 <input type="radio" value="여자" name="gender"/>여자<br/>
	 <input type="button" value="라디오 값 얻기" class="btn" onclick="getRadioValue()"/>
