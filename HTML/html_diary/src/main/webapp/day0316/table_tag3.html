<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복잡한 모양의 테이블 here</title>
</head>
<body>
<strong>칸 합치기</strong><br/>
<table border="1" >
<tr height="100">
	<td>1</td><td>2</td><td>3</td>
</tr>
<tr height="100">
	<td>4</td><td>5</td><td>6</td>
</tr>
<tr height = "100">
	<td colspan="3" width="300">7</td><!-- <td>8</td><td>9</td> -->
</tr>
</table>
<strong>행 합치기</strong><br/>
<table border="1">
<tr height = "100">
	<td rowspan="2" width="100">1</td><td width="100">2</td><td rowspan="3" width="100">3</td>
</tr>
<tr height = "100">
	<!-- <td>4</td> --><td rowspan="2">5</td><!-- <td>6</td> -->
</tr>
<tr height = "100">
	<td>7</td><!-- <td>8</td><td>9</td> -->
</tr>
</table>

</body>
</html>
