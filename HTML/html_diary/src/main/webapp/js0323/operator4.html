<script type="text/javascript">
//관계연산자
// >, <, >=, <=, ==, ===(값과 데이터형이 모두 같을 때), !=, !==(값과 데이터형이 모두 다를 때)	

var num=3;
var num2="3";
var num3=3;
document.write(num +" == "+ num2+"="+ ( num == num2)+"<br/>"); //값만 같은지?
document.write(num +" === "+ num2+"="+ ( num === num2)+"<br/>");//값과 데이터형이 모두 같은지?
document.write(num +" === "+ num3+"="+ ( num === num3)+"<br/>");

var num4=2;
document.write(num +" != "+ num4+"="+ ( num != num4)+"<br/>"); //값만 다른지?
document.write(num +" !== "+ num4+"="+ ( num !== num4)+"<br/>"); //값과 데이터형 모두 다른지?
</script>
