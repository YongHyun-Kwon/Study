<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here.</title>
<!-- 공통CSS -->
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/css/main_20220321.css"/>
<style type="text/css">

#wrap{ width: 800px; height: 900px; margin : 0px auto;  }
/* div는 들어가는 곳의 width 100%로 이므로 자식div는 부모 div width를 상속받는다. */
#header{  height: 150px;   }
#container{ height: 650px;  }
#left{ height: 600px; width: 500px;  float: left; }
#right{ height: 600px; width: 300px;  float: right; }
#ad{ height: 50px; width: 800px;  }

#footer { height: 100px;}

</style>
</head>
<body>
<div id = "wrap">
 <!-- wrap(800(w) x 900(h)) -->
  <div id="header">header(800(w) x 150(h))</div>
  <div id="container"><!-- container(800(w) x 650(h)) -->
  	<div id="left">left(500(w) x 650(h))</div>
 	<div id="right">left(300(w) x 650(h))</div>
 	<div id="ad">ad(800(w) x 50(h))</div>
  </div>
  <div id="footer">footer(800(w) x 100(h))</div>
</div>
</body>
</html>
