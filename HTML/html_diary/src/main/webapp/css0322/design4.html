<style type="text/css">

#wrap{ width: 1000px; height: 1000px; background-color: #0000FF; margin: 0px auto; position: relative;}
#top{ width: 650px; height: 200px; background-color: #ff0000; position: absolute; top:50px; left: 50px; }

#bottom{ width: 600px; height: 200px; background-color: #DEE9F1; position: absolute; top:750px; left: 350px; }
#right{ width: 250px; height: 650px; background-color: #DEE9F1; position: absolute; top:50px; left: 720px; }
#center{ width: 300px; height: 300px; background-color: #DEE9F1; position: absolute; top:350px; left: 350px; }

</style>
</head>
<body>

<div id="wrap"><!-- wrap(1000(w) x 1000(h)) -->
	<div id="top">top(650(w) x 200(h))</div>
	<div id="left">left( 200(w)x 650(h) )</div>
	<div id="bottom">bottom( 350(w) x 250  )</div>
	<div id="right">right </div>
	<div id="center">center</div>
</div>
