<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	/* id selector */
	$("#div").css("background-color","#FF0000");
	/* class selector */
	$(".size").css("font-size","20px");
	/* tag selector */
	$("span").css("color","#0000FF");
	/* multiple selector */
	//$("span, li").css("color","#0000FF");
	
	/* attribute selector(name selector) */
	//$("[type='text']").css("background-color","#FF0000")
	//$("[name='name']").css("background-color","#FF0000")
	//$("[id='name']").css("background-color","#FF0000")
	$("[class='inputBox']").css("background-color","#FF0000")
	
	/* sub selector */
	$("div >  ol > li > span").css("text-decoration","underline");
	
	//$("tr:odd").css("background-color","#7B93AE")
	$("tr:even").css("background-color","#7B93AE")
	
	
});

</script>
</head>

<ul>
